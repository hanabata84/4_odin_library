<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3fc7c93e2.js" crossorigin="anonymous"></script>
    <title>Odin Book Library</title>
</head>

<body>
    <h1>Book Library</h1>

    <!-- Book Table -->
    <div class="main-cont">
        <ul>
            <li class="title">Title</li>
            <li class="author">Author</li>
            <li class="pages">Pages</li>
            <li class="is-read">Shelf</li>
            <button id="open-modal">Add Book</button>
        </ul>
        <div id="sub-cont">
            <div class="list-cont"></div>
        </div>
    </div>

    <!-- Modal Add Book -->
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a New Book</h2>
                <!-- <span class="close" id="closeModal">&times;</span> -->
                <!-- <button id="close-modal"><i class="fas fa-times"></i></button> -->
                <i class="fas fa-times" id="closeModal"></i>
            </div>
            <div class="modal-body">
                <!-- Form content -->
                <form>
                    <input type="text" placeholder="Title">
                    <input type="text" placeholder="Author">
                    <input type="text" placeholder="Pages">
                    <div class="checkbox-cont">
                        <label for="isRead">Have you read this book?</label>
                        <input type="checkbox" id="isRead">
                    </div>
                    <button id="add-book">Add Book</button>
                </form>
            </div>
        </div>
    </div>



</body>
<script src="script.js"></script>

</html>
